<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
<head {{ HEAD_ATTRS }}>
  {{ HEAD }}
</head>
<body {{ BODY_ATTRS }}>
  {{ APP }}
  {% if (process.env.NODE_ENV === 'production') { %}
  <!-- Yandex.Metrika counter  -->
  <script type="text/javascript" >
    (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
      m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
    (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

    ym("{{process.env.YANDEX_METRICS_KEY}}", "init", {
      clickmap:true,
      trackLinks:true,
      accurateTrackBounce:true,
      webvisor:true
    });
  </script>
  <noscript><div><img src="https://mc.yandex.ru/watch/{{process.env.YANDEX_METRICS_KEY}}" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
  <!-- /Yandex.Metrika counter -->
  <link rel="stylesheet" href="https://cdn.envybox.io/widget/cbk.css">
  <script type="text/javascript" src="https://cdn.envybox.io/widget/cbk.js?wcb_code={{process.env.ENVYBOX_CODE}}" charset="UTF-8" async></script>
  {% } %}

</body>
</html>
